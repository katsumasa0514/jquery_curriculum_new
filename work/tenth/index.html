<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>jQuery</title>
  <link rel="stylesheet" href="../../common/css/reset.css">
  <link rel="stylesheet" href="../../common/css/base.css">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.css" rel="stylesheet" />
</head>

<body>
  <div class="wrap">
    <div class="container">
      <div class="header">
        <p class="header__title">Search Books!</p>
      </div>
      <div class="search">
        <div class="search__text">
          <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
        </div>
        <button class="search__btn" data-js="search-btn">検索する</button>
      </div>
      <div class="message"></div>
      <ul class="lists">
      </ul>
    </div>
  </div>
  <script src="../../common/js/jquery.js"></script>
  <script src="./js/appid.js"></script>
  <script>
    $(function () {
      var keyword = '';
      var page = 1;

      $('[data-js="search-btn"]').on('click', function () {
        keyword = $('[data-js="search-word"]').val();
        page = 1;
        ajaxSearch(keyword);
      });

      nextPrevBtn('next');

      nextPrevBtn('prev');

      function nextPrevBtn(btn) {
        $(document).on('click', '[data-js="page-' + btn + '"]', function (e) {
          e.preventDefault();
          if ($(this).attr('class') != 'btn-item disabled') {
            if (btn === 'prev') {
              page--;
              $(document).scrollTop(0);
              ajaxSearch(keyword);
            } else {
              page++;
              $(document).scrollTop(0);
              ajaxSearch(keyword);
            };
          };
        });
      };

      function ajaxSearch(keyword) {
        $.ajax({
          url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
          type: 'GET',
          datatype: 'json',
          data: {
            // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
            applicationId: appId, //(今回はこの変数をIDとして使用します) ※メンターから別途渡されるファイルを読み込んでください。
            booksGenreId: '001',
            keyword: keyword,
            hits: 20,
            page: page,
          },

        }).done(function (data) {
          removeDuplication();
          if (data.page === 0) {
            switchStatus('検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。');
          } else {
            $.each(data.Items, function (index, value) {
              $('.lists').append(
                '<li class="lists__item">' +
                '<div class="lists__item__inner">' +
                '<a href="' + value.Item.itemUrl + '" class="lists__item__link" target="_blank">' +
                '<img src="' + value.Item.largeImageUrl + '" class="lists__item__img" alt="">' +
                '<p class="lists__item__detail">作品名：' + value.Item.title + '</p>' +
                '<p class="lists__item__detail">作者　：' + value.Item.author + '</p>' +
                '<p class="lists__item__detail">出版社：' + value.Item.publisherName + '</p>' +
                '</a></div></li>'
              );
            });

            $('.lists').after(
              '<div class="pager" data-js="pager">' +
              '<div class="counter">' +
              '<span class="counter-current">' + data.page + '</span>' +
              '/<span class="counter-all">' + data.pageCount + '</span>' +
              '</div>' +
              '<div class="btn-wrapper">' +
              '<a class="btn-item" data-js="page-prev" href="">前へ</a>' +
              '<a class="btn-item" data-js="page-next" href="">次へ</a>' +
              '</div></div>'
            );

            if (1 === data.page) {
              $('[data-js="page-prev"]').addClass('disabled');
            };
            if (data.pageCount === data.page) {
              $('[data-js="page-next"]').addClass('disabled');
            };

          };


        }).fail(function (data) {
          removeDuplication();
          var statusMessage;

          switch (data.status) {
            case 0:
              statusMessage = '通信に失敗しました。インターネットの接続をご確認ください。';
              break;

            case 400:
              if (data.responseJSON.error_description === 'keyword must be set') {
                statusMessage = '検索文字が入力されていません。';
              } else {
                statusMessage = '検索文字に誤りがあります。';
              };
              break;

            case 404:
              statusMessage = '対象の本が見つかりません。';
              break;

            case 429:
              statusMessage = 'リクエスト過多です。しばらく時間を置いてからお試しください。';
              break;

            case 500:
              statusMessage = 'ただいまシステムエラーが起きています。復旧までお待ちください。';
              break;

            case 503:
              statusMessage = 'ただいまメンテナンス中です。';
              break;
          };

          switchStatus(statusMessage);

        });
      };

      function switchStatus(text) {
        $('.message').append('<p class="error-message">' + text + '</p>');
      }

      function removeDuplication() {
        $('.lists').empty(); //親にemptyをかける
        $('[data-js="pager"]').remove();
        $('.message').empty(); //親にemptyをかける
      };



    });
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載っているので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // e.preventDefault イベントをキャンセルするためのメソッド。今回はaタグの遷移を無効化します。
      // on('click') onメソッドを使うことで、動的に出力される要素に対してもイベント登録が行えます。
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理が行えます。
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: appId, (今回はこの変数をIDとして使用します) ※メンターから別途渡されるファイルを読み込んでください。
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプレに沿ってデータを入れ込みましょう。
      // <li class="lists__item">
      //  <div class="lists__item__inner">
      //    <a href="" class="lists__item__link" target="_blank">
      //      <img src="" class="lists__item__img" alt="">
      //      <p class="lists__item__detail">作品名：</p>
      //      <p class="lists__item__detail">作者　：</p>
      //      <p class="lists__item__detail">出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      // 取得できた書籍の件数をもとに、ページャを作成しましょう
      // ページャの条件
      // ├ 「現在のページ数」と「全てのページ数」が表示されている
      // ├ 「前へ」と「次へ」のボタンがある
      // ├ 1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつけて非活性（使用不能）にする
      // └ 1ページしかない場合はどちらもdisabledクラスをつけて非活性にする
      //
      // ページャのテンプレート
      // <div class="pager" data-js="pager">
      //   <div class="counter">
      //     <span class="counter-current"></span>/<span class="counter-all"></span>
      //   </div>
      //   <div class="btn-wrapper">
      //     <a class="btn-item" data-js="page-prev" href="">前へ</a>
      //     <a class="btn-item" data-js="page-next" href="">次へ</a>
      //   </div>
      // </div>
  </script>
</body>

</html>
